version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legalai_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-legalai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legalai_password}
      POSTGRES_DB: ${POSTGRES_DB:-legalai_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-legalai}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legalai_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: legalai_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legalai_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: legalai_backend
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./backend:/app
      - upload_data:/app/data/uploads
      - vector_data:/app/data/vector_stores
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - legalai_network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: legalai_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - legalai_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: legalai_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - legalai_network

volumes:
  postgres_data:
  redis_data:
  upload_data:
  vector_data:
  logs_data:


networks:
  legalai_network:
    driver: bridge
